spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DEV_DB_HOST}:3306/${DATABASE_NAME}?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  sql:
    init:
      mode: always
      platform: dev
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

cors:
  allowed-origins: ${ALLOWED_ORIGINS}

logging:
  level:
    org:
      hibernate:
        sql: debug
        type:
          descriptor:
            sql: trace
      springframework:
        transaction:
          interceptor: trace
    web: trace